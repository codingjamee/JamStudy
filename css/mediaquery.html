<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @media (max-width: 700px){
        body{
         background-color: green;
         }
      }
      @media (max-width: 600px){
        body{
         background-color: red;
         }
      }
      @media (min-width: 701px){
        body{
         background-color: blue;
         }
      }
    </style>
    <title></title>
  </head>
  <body>
    ~600px:red
    601~700:green
    701~:blue
  </body>
</html>
