<!DOCTYPE html>
<html>
  <head>
    <style>
      a{
        font-size:3rem;
        display:inline-block;
        /* transition-property:all;
        transition-duration:1s; */
        transition:font-size 1s, transform 0.1s;
        transition-delay: 1s;
      }
      a:active{
        transform:translate(10px, 30px);
        font-size:5rem;
        transition-property:all;
        transition-duration:1s;
      }
    </style>
  </head>
  <body>
    <a href="#">click</a>
  </body>
</html>
