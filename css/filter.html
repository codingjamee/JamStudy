<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    img{
      transition: all 1s;
    }
    img:hover{
      -webkit-filter: grayscale(100%);
      -o-filter: grayscale(100%);
      filter: grayscale(100%);
    }
    h1{
      -webkit-filter: blur(1px);
      -o-filter: blur(1px);
      filter: blur(1px);
    }

  </style>
</head>
<body>
  <h1>Mountain</h1>
  <img src="https://idsb.tmgrup.com.tr/ly/uploads/images/2020/11/25/thumbs/871x871/74707.jpg" alt="">
</body>
</html>
